plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.two_by_one"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

 
    flavorDimensions "brand", "environment"
    productFlavors {
        brand1 {
            dimension "brand"
            applicationId "com.example.two_by_one1"
                // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
                // You can update the following values to match your application needs.
                // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
            minSdkVersion flutter.minSdkVersion
            targetSdkVersion flutter.targetSdkVersion
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            
            sourceSets {
                main.java.srcDirs += 'src/main/kotlin'
            }         
            buildTypes {
                release {
                    // TODO: Add your own signing config for the release build.
                    // Signing with the debug keys for now, so `flutter run --release` works.
                   // signingConfig signingConfigs.debug
                }
                debug{

                }
            }
            productFlavors {
                dev {
                    dimension "environment"
                  //  applicationId "app.brand1.dev"
                    applicationIdSuffix ".brand1.dev"
                    resValue "string", "app_name", "Brand1 Dev App"
                }
                staging {
                    dimension "environment"
                  //  applicationId "app.brand1.staging"
                    applicationIdSuffix ".brand1.staging"
                    resValue "string", "app_name", "Brand1 Staging App"

                }
                prod {
                    dimension "environment"
                 //   applicationId "app.brand1"
                    applicationIdSuffix ".brand1"
                    resValue "string", "app_name", "Brand1 App"

                }
            }
        }
        brand2 {
            dimension "brand"
            applicationId "com.example.two_by_one2"
                // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
                // You can update the following values to match your application needs.
                // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
            minSdkVersion flutter.minSdkVersion
            targetSdkVersion flutter.targetSdkVersion
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            
            sourceSets {
                main.java.srcDirs += 'src/main/kotlin'
            }
            buildTypes {
                release {
                    // TODO: Add your own signing config for the release build.
                    // Signing with the debug keys for now, so `flutter run --release` works.
                    signingConfig signingConfigs.debug
                }
                debug{
                    
                }
            }
            productFlavors {
                dev {
                    dimension "environment"
                    //applicationId "app.brand2.dev"
                    applicationIdSuffix ".brand2.dev"
                    resValue "string", "app_name", "Brand2 Dev App"


                }
                staging {
                    dimension "environment"
                    //applicationId "app.brand2.staging"
                    applicationIdSuffix ".brand2.staging"
                    resValue "string", "app_name", "Brand2 Staging App"


                }
                prod {
                    dimension "environment"
                    //applicationId "app.brand2"
                    applicationIdSuffix ".brand2"
                    resValue "string", "app_name", "Brand2 App"
                }
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
